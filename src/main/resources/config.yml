# EcoShopPro configuration

# Throttle listing-related actions to avoid triggering anticheat for rapid uploads.
# Value is in milliseconds. Players attempting to list items faster than this interval
# will have the action delayed to the next safe tick, instead of being blocked.
listing_throttle_ms: 600

pricing:
  # Base price per unit for each rarity. You can tweak these to change the suggested max price calculation.
  per_rarity_base_craftables:
    BASIC: 5.0         # New lowest tier for very common/basic items
    COMMON: 15.0
    UNCOMMON: 20.0
    RARE: 500.0
    EPIC: 2000.0
    LEGENDARY: 100000.0  # General top-tier rarity
    ELYTRA: 1300000.0     # Elytra-specific rarity (defaults to LEGENDARY value); adjust as desired
    NETHERITE_BLOCK: 900000.0 # Dedicated rarity for Netherite Block; defaults to EPIC value by default
    NETHERITE_INGOT: 100000.0 # Dedicated rarity for Netherite Ingot; defaults to LEGENDARY value by default
    NETHERITE_SCRAP: 25000.0 # Dedicated rarity for Netherite Scrap; defaults to EPIC value by default
    ANCIENT_DEBRIS: 20000.0 # Dedicated rarity for Ancient Debris; defaults to EPIC value by default
    # If you previously used the misspelled key 'LEGENDARY', it will be migrated automatically on next load.



  # Optional overrides. You can specify exact per-unit prices under `overrides` by material name.
  # Categories below are grouped to follow the per_rarity_base_craftables and category-specific per_rarity_base_* sections above.
  # - Under General (per_rarity_base_craftables): Craftables
  # - Under Enchantment Books (per_rarity_base_enchantment_books): EnchantmentBooks subsection
  # - Under Armor (per_rarity_base_armor): Armor items live inside Craftables → Armor subsection
  # - Under Spawn Eggs (per_rarity_base_spawn_eggs): SpawnEggs subsection
  # - Under Spawners (per_rarity_base_spawners): Spawners subsection
  # - Under Blocks (per_rarity_base_blocks): Blocks subsection
  # - Under Ores (per_rarity_base_ores): Ores subsection
  overrides:
    # Example numeric override (uncomment to use):
    # DIAMOND: 150.0
    # DIRT: 1.0

    # Resource Blocks (uses pricing.per_rarity_base_resource_blocks)
    per_rarity_base_resource_blocks:
      BASIC: 45
      COMMON: 65
      UNCOMMON: 0.40
      RARE: 165

    ResourceBlocks:
      GOLD_BLOCK: basic
      IRON_BLOCK: basic
      REDSTONE_BLOCK: basic
      LAPIS_BLOCK: common
      EMERALD_BLOCK: rare
      DIAMOND_BLOCK: rare
      COPPER_BLOCK: basic
      COAL_BLOCK: common
      NETHERITE_BLOCK: NETHERITE_BLOCK

    # Ingots-specific base price per unit for each rarity. Applies to standalone ingots.
    per_rarity_base_ingots:
      BASIC: 15
      COMMON: 35
      UNCOMMON: 85
      RARE: 165
      EPIC: 2000.0
      LEGENDARY: 100000.0
      MYTHIC: 150000.0

    # Ingots (uses pricing.per_rarity_base_ingots)
    Ingots:
      IRON_INGOT: uncommon
      COPPER_INGOT: common
      GOLD_INGOT: uncommon
      NETHERITE_INGOT: NETHERITE_INGOT

    # General (uses pricing.per_rarity_base_craftables unless otherwise noted)
    # Craftables: items and blocks crafted by players.
    # Armor entries here will use pricing.per_rarity_base_armor; craftable blocks will use pricing.per_rarity_base_blocks;
