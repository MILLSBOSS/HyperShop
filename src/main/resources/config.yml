# EcoShopPro configuration

pricing:
  # Base price per unit for each rarity. You can tweak these to change the suggested max price calculation.
  per_rarity_base:
    BASIC: 5.0         # New lowest tier for very common/basic items
    COMMON: 10.0
    UNCOMMON: 20.0
    RARE: 600.0
    EPIC: 2000.0
    LEGENDARY: 150000.0  # General top-tier rarity
    ELYTRA: 1300000.0     # Elytra-specific rarity (defaults to LEGENDARY value); adjust as desired
    NETHERITE_BLOCK: 2000.0 # Dedicated rarity for Netherite Block; defaults to EPIC value by default
    NETHERITE_INGOT: 150000.0 # Dedicated rarity for Netherite Ingot; defaults to LEGENDARY value by default
    NETHERITE_SCRAP: 2000.0 # Dedicated rarity for Netherite Scrap; defaults to EPIC value by default
    # If you previously used the misspelled key 'LEGENDARY', it will be migrated automatically on next load.

  # Optional overrides. You can specify exact per-unit prices under `overrides` by material name.
